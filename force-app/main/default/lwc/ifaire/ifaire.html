<template>
	<template if:true={timeZone}>

		<div>
			<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
				class="slds-modal slds-fade-in-open">
				<div class="slds-modal__container">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
						onclick={closeModal}>
						<lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
							size="small"></lightning-icon>
						<span class="slds-assistive-text">Cancel and close</span>
					</button>
					<div>
						<h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">
						</h1>
					</div>
					<div style="border-radius:20px;" class="slds-modal__content " id="modal-content-id-1">
						<div class="time-zone">
							<h2>{timedate}</h2>
							<div class="container">
								<div class="item">
									<div style="display:flex;justify-content:space-between;">
										<h3>Current Time Zone</h3>
										<img style="height:25px;" src={editIcon}>
									</div>
									<div class="zones">
										<p>{currentDate}</p>
										<!-- <div class="btnicon">
                        <lightning-icon icon-name='utility:delete' alternative-text='delete' size='small' title='delete'></lightning-icon>
                    </div> -->
									</div>
								</div>
								<hr class="lines">
								<div class="item">
									<h3>Your Time Zone</h3>
									<div class="zones">
										<p>(UTC -06:00) Eastern Island - Friday, September 24, 2022 9:30 PM</p>
										<div class="btnicon">
											<!-- <<lightning-icon icon-name="doctype:image" alternative-text="Doc image" ></lightning-icon> -->
											<!--More icon please visit : https://www.lightningdesignsystem.com/icons/ -->
											<img style="height:20px;" class="rightPadding" src={editIcon}>
											<lightning-icon class="rightPadding" icon-name='utility:delete'
												alternative-text='delete' size='small' title='delete'></lightning-icon>
										</div>
									</div>
									<div class="zones">
										<p>(UTC -03:00) Greenland - Friday, September 24, 2022 5:30 PM </p>
										<div class="btnicon">
											<img style="height:20px;" class="rightPadding" src={editIcon}>
											<lightning-icon class="rightPadding" icon-name='utility:delete'
												alternative-text='delete' size='small' title='delete'></lightning-icon>
										</div>
									</div>
								</div>
								<hr class="lines">
								<div class="item">
									<h3>Other Time Zone</h3>
									<div class="zones">
										<p>(UTC -05:00) Eastern Time (US & Canada)</p>
										<div class="btnicon">
											<img style="height:20px;" class="rightPadding" src={editIcon}>
											<lightning-icon class="rightPadding" icon-name='utility:delete'
												alternative-text='delete' size='small' title='delete'></lightning-icon>
											<!-- <div style="width:20px;height:20px;"></div> -->
										</div>
									</div>
									<div class="zones">
										<p>(UTC -03:00) Greenland - Friday, September 24, 2022 5:30 PM </p>
										<div class="btnicon">
											<img style="height:20px;" class="rightPadding" src={editIcon}>
											<lightning-icon class="rightPadding" icon-name='utility:delete'
												alternative-text='delete' size='small' title='delete'></lightning-icon>
											<!-- <div style="width:20px;height:20px;"></div> -->
										</div>
									</div>
									<div class="zones">
										<p>(UTC -02:00) Coordinated UT - Friday, September 24, 2022 7:30 PM</p>
										<div class="btnicon">
											<img style="height:20px;" class="rightPadding" src={editIcon}>
											<lightning-icon class="rightPadding" icon-name='utility:delete'
												alternative-text='delete' size='small' title='delete'></lightning-icon>
											<div style=""></div>
										</div>
									</div>
									<div class="zones">
										<p>(UTC-07:00) Arizona - Friday, September 24, 2022 7:30 PM</p>

										<div class="btnicon">
											<img style="height:20px;" class="rightPadding" src={editIcon}>
											<lightning-icon style="padding-right:5px;" icon-name='utility:delete'
												alternative-text='delete' size='small' title='delete'></lightning-icon>
											<img style="" src={joinTimeZone}>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</section>
			<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
		</div>

	</template>
