<template>
    <div style="height: 100%; width: 100%">
        <div class="iss-blocks slick-slider">
            <div class="slide">
                <div class="iss-block">
            <div class="image">
                <a href="#"><img src={imagePath} alt="image-description"></a>
                <span class="duration_count">{durationTime} hours</span>
                <span if:true={liveSessionDate} class="live-date">live: {liveSessionDate}</span>
                <ul class="list-unstyled actions_links">
                    <li><a href="#" onclick={addToFavorites}><i class={starColor}></i></a></li>
                </ul>
            </div>
            <div if:true={isActiveCourse} class="progress_bar">
                <div style="width: 15%"></div>
            </div>
            <div class="description">
                <div>
                    <ul class="list-unstyled iss-blocks_tags">
                        <li><a style="color: #2D514F;" href="#">School</a></li>
                        <li><a style="color: #2D514F;" href="#">History</a></li>
                        <li><a style="color: #2D514F;" href="#">Math</a></li>
                    </ul>
                </div>
                <div style="height: 40px; overflow: hidden;">
                    <h2><a href="#" style="font-weight: bold; font-size: 18px; color: #16422f;">{name}</a></h2>   
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span>{points}</span>
                    <strong class="price">{price}</strong>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</template>
