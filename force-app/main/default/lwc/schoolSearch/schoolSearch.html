<template>
    <div class="optionsOverlay" onclick={optionsOverlayClicked} style="position:absolute;z-index:-1;top: 0;">

    </div>
    
    <template if:true={loader}>
        <div class="overlay"></div>
        <div id="grid-container" class="grid-container">
            <div class='cube cube1'></div>
            <div class='cube cube2'></div>
            <div class='cube cube3'></div>
            <div class='cube cube4'></div>
            <div class='cube cube5'></div>
            <div class='cube cube6'></div>
            <div class='cube cube7'></div>
            <div class='cube cube8'></div>
            <div class='cube cube9'></div>
        </div>
    </template>
    <template if:true={moreFiltersVisibility}>
        <div class="morefiltersModalOverlay"></div>
        <div class="morefiltersModal">
            <div class="modalheader">
                <h1 style=" font-family: RobotoLight;">Find a School</h1>
            </div>
            <div class="modalOptionsOverlay" onclick={modalOptionsOverlayClicked}
                style="display:none;width: 100%;height:100vh;position: absolute;top: 0;left: 0;z-index:8;">
            </div>
            <div class="modalBody">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-3 slds-p-around_small slds-p-left_none slds-p-right_none slds-p-top_none regionInner">
                    <div class="slds-form-element" style="width: 100%;max-width: 306px;margin-top: 61px;">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right"
                            style="z-index:10;">
                            <lightning-icon size="x-small"
                                class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default regionDown"
                                icon-name="utility:down"></lightning-icon>
                            <input type="text"
                                style="background: transparent;cursor: pointer;padding-left: 10px;border:2px solid rgba(45, 81, 79 , 0.5); margin-left:5px"
                                placeholder={regionPlaceHolder} class="slds-input inputBar regioninput"
                                onclick={showOptionMoreFilter} readonly />
                        </div>
                    </div>
                    <div class="moreFilterOptions "
                        style="position: absolute;background:white;border-radius: 10px;overflow:hidden;z-index: 10;display:none;width: 100%;max-width: 299px;box-shadow:rgb(0 0 0 / 50%) 0px 0px 2px;padding: 10px;z-index:30;margin-left:10px">
                        <div class="optionsFields" style="max-height: 300px;overflow-y: auto;">
                            <template for:each={region} for:item="name">
                                <p key={Id} style="padding: 4px;display:flex;align-items:center" class="optvalRegion">
                                    <input type="checkbox"
                                        style="padding: 10px;width: 15px;height: 15px;vertical-align: middle;margin-right: 5px;" onclick={selectedRegion} value={name.value} data-id="region">
                                        <span style="font-family: RobotoLight;">{name.value}</span>
                                </p>
                            </template>
                        </div>
                        <div class="bottomBtns" style="display: flex;justify-content: space-between;">
                            <div class="reset"
                                style="font-family: RobotoLight;width: max-content; margin: 10px auto; padding: 5px 10px; color: black; font-weight: bold; border-radius: 5px;cursor: pointer;"
                                onclick={resetOptions} data-id="regionReset">Reset</div>
                            <div class="saveBtn"
                                style="font-family: RobotoLight;width: max-content; margin: 10px auto; padding: 5px 10px; background: #549BA5;color: white; font-weight: bold; border-radius: 5px;cursor: pointer;"
                                onclick={submitOptions} data-id="regionSubmit">Submit</div>
                        </div>
                    </div>
