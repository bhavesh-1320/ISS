<template>
    <div class="main slds-p-bottom_medium">
        <div class="profileHeader slds-p-around_medium">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="6" padding="around-small" small-device-size="6" medium-device-size="6" large-device-size="6" >
                    <h3 class="slds-text-heading_large" style="font-weight: 600; color:#2D514F">Training</h3>
                </lightning-layout-item>

                <lightning-layout-item size="1" padding="around-small" small-device-size="1" medium-device-size="1" large-device-size="3">
                </lightning-layout-item>
                <lightning-layout-item size="5" padding="around-small" small-device-size="5" medium-device-size="5" large-device-size="3">
                    <div class="slds-form-element">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                            <lightning-icon style="--sds-c-icon-color-foreground-default: cadetblue;" size="x-small" class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" icon-name="utility:search"></lightning-icon>
                            <input type="text" id="text-input-id-1" style="border-radius: 24px; border:2px solid cadetblue;" class="slds-input" />
                        </div>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <div class="mainHeader slds-p-around_medium slds-m-around_medium">
            <template for:item="ele" for:each={data}>
                <p class="courseLabel slds-text-heading_medium slds-p-around_small" style="color:#2D514F; font-weight:600;" key={ele.label}>{ele.label}</p>
                <lightning-layout key={ele.label} multiple-rows>
                    <template for:each={ele.value} for:item="val">
                        <lightning-layout-item key={val} size="12" class="slds-p-right_small slds-p-bottom_small slds-p-top_small" small-device-size="12" medium-device-size="12" large-device-size="4" >
                            <div class="main slds-p-around_medium">
                                <p class="slds-p-around_small slds-text-heading_x-small" style="color:#2D514F; font-weight:700; text-align:center;">
                                    {val}
                                </p>          
                                <img src={vidImg}></img>
                                <p class="slds-p-top_x-large slds-text-heading_x-small" style="color:#549BA5; font-weight:600; text-align:center;">{val}</p>                      
                            </div>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>
        </div>
    </div>
</template>
