<template>
    <div class="quizContainer">
        <template if:true={isQuizComplite}>
            QuizComplite
        </template>
        <template if:false={isQuizComplite}>
            <div class="widget widget-quiz">
                <div class="quizTitle">
                    <strong class="title">QUIZ</strong>
                </div>
                <div class="widget-quiz_box quizQuestions">
                    <form>        
                        <ol class="quiz_list">
                            <template for:each={questions} for:item="question">
                                <li key={question.Id} class="borderBottom">
                                    <c-radio-group 
                                        index={question.index}
                                        label={question.label__c} 
                                        name={question.label__c} 
                                        options={question.handleOptions} 
                                        value={value} 
                                        onchange={handleAnswerChange}
                                        data-id={question.Id}
                                    ></c-radio-group>
                                </li>
                            </template>
                        </ol>
                        <button type="button" onclick={handleSubmit} class={buttonStyle} disabled={isSubmitDis}>Submit Answers</button>
                    </form>
                </div>
            </div>
        </template>
    </div>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">QUIZ</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p style="text-align:center;"><b>Congratulations! The quiz is completed!
                    </b></p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={closeModal} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
