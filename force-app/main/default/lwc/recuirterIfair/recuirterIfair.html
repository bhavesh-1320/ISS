<template>
	<div class="mainContainerCard">
		<div class="container slds-grid slds-wrap">
			<div style="    padding-bottom: 20px;">
				<p
					style=" font-size: 25px;font-family: 'Roboto';font-style: normal;font-weight: 600; color:#2D514F;">
					IFAIRS</p>
			</div>
			<div style="display:flex;justify-content: space-between;">
				<div>
					<span
						style="font-size:19px ;font-family:Inter, sans-serif; font-weight:bold; color:#395b59;">
						Remind me of upcoming fairs </span>
				</div>
				<div>



					<lightning-input type="toggle"></lightning-input>


				</div>
			</div>
			<div class="left slds-col slds-size_1-of-1 slds-large-size_1-of-3 slds-medium-size_1-of-3">

				<div>



				</div>
				<div style="padding: 15px 0;">
					<template for:each={ifairData} for:item="item" for:index="index">


						<article class="slds-card" key={item.Id}
							style="    border-radius: 15px;min-height: 10rem;    min-height: 10rem;">
							<div>
								<div class="cardUp">
									<div class="slds-card__header slds-grid"
										style="background: #f5faf9;border-radius: 13px;padding-bottom:10px;">
										<header class="slds-media slds-has-flexi-truncate">
											<div id={item.Id} class="slds-media__body" style="cursor:pointer;"
												onclick={getChildData}>
												<p style="color: #587574;font-size: 14px;font-weight: bold;">{item.Name}
												</p>
												<p style="color: #939d9c;">{item.IFair_Start_Date__c} -
													{item.IFair_Close_Date__c}</p>


											</div>

										</header>

									</div>
									<div class="slds-p-left_medium">
										<div class="slds-p-bottom--medium">
											<span style="padding-right: 0.7rem;"><img src={locationImage}></span><span
												style="font-weight: 400;font-size: 12px;color: #549BA5;">Virtual</span>
										</div>
									</div>

								</div>


								<div class="cardDown">




									<div>
										<table style="width:100%">
											<tr class="slds-float_bottom">
												<th style="padding: 0px;">Register by: {item.Registration_Last_Date__c}
												</th>

												<th style="padding: 0px;">50+ Schools</th>
											</tr>



										</table>
									</div>
								</div>
								<!-- <footer class="slds-card__footer"> -->
								<!-- <a class="slds-card__footer-action" href="#">View All -->
								<!-- <span class="slds-assistive-text">Accounts</span> -->
								<!-- </a> -->
								<!-- </footer> -->
							</div>
						</article>
					</template>
				</div>
				<div>

				</div>

			</div>
			<div class="right slds-col slds-medium-size_2-of-3 slds-large-size_2-of-3 slds-size_1-of-1">
				<!-- <div style=""><p>Donâ€™t forget to book ccomodations for iFair Feb 2022 in New York City, USA</P></div> -->
				<!-- <c-high-school-math></c-high-school-math> -->
				<c-ifaire2 child={childData}></c-ifaire2>
			</div>
		</div>
	</div>
</template>
