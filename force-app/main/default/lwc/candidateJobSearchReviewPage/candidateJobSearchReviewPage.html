                                            <div
                                                style="border-bottom-left-radius: 14px;border-bottom-right-radius: 14px;background: white;">
                                                <div
                                                    style="padding: 5px 0px;border-bottom: 1px solid #EEF6F5;display: flex;justify-content: space-between;">
                                                    <div class="slds-col">
                                                        <img src={locationImage}>
                                                        <!-- <lightning-icon icon-name='utility:checkin' alternative-text='checkin' size='x-small' title='checkin'></lightning-icon> -->
                                                        <span style="margin-left:11px;">{item.Country__c} </span>
                                                    </div>
                                                    <div class="slds-col">
                                                        <img src={hatImage}>
                                                        <span style="margin-left: 11px;"> {item.Minimum_Qualification__c}</span>
                                                    </div>
                                                </div>
                                                <div
                                                    style="    padding: 4px 0px 4px;display: flex;justify-content: space-between;">
                                                    <div class="slds-col">
                                                        <span class="applyBy">{item.CreatedDate}</span>
                                                    </div>
                                                    <div if:true={isApply} class="slds-col" style="margin-left: 20px;">
                                                        {item.Apply}
                                                        <!-- {item.Job_Close_Date__c} -->
                                                        <!-- <span
                                                            class="applyBy">{item.Apply}{item.Job_Close_Date__c}</span> -->
                                                        <!-- <div if:true={item.Apply}>Apply By</div> -->
                                                        <span
                                                            class="applyBy">{item.Job_Close_Date__c}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </article>
                                    </template>
                                    <template if:true={loaderInner}>
                                        <div class="demo-only" style="height:6rem;position:relative">
                                            <div class="slds-spinner_container">
                                                <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
                                                    <span class="slds-assistive-text">Loading</span>
                                                    <div class="slds-spinner__dot-a"></div>
                                                    <div class="slds-spinner__dot-b"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                            <template if:true={NoDatafound}>
                                <div class="nodata">
                                    <p>
                                        No Data Found
                                    </p>
                                </div>
                            </template>
                            <!-- for mobile version -->
                            <div class="mobile-view-dropdown">
                                <template for:each={bestMatchJob} for:item="item" for:index="index">
                                    <article class="slds-card" key={item.key}
                                        style="border-radius: 15px;padding: 10px;">
                                        <div style="cursor: pointer;" class=" slds-grid jobArticle" data-id={item.Id}
                                            onclick={getClick}>
                                            <div class="jobDescription" data-id={item.Id}>
                                                <div>
                                                    <img src={rectangleImage}>
                                                </div>
                                                <div style="padding-left: 15px; padding-bottom:5px"
                                                    onclick={getClickMobile} id={item.Id}>
                                                    <p class="articleHeading" data-id={item.Id}> {item.Name}</p>
                                                    <p class="articleValue" data-id={item.Id}>{item.School__r}</p>
                                                </div>
                                            </div>
                                            <div data-id={item.Id}>
                                                <!-- <img src={groups} style="padding-top:5px"> -->
                                            </div>
                                        </div>
                                        <div>
                                            <div class="slds-grid slds-gutters"
                                                style="padding: 10px;border-bottom: 1px solid #EEF6F5;">
                                                <div class="slds-col">
                                                    <img src={locationImage}>
                                                    <span style="margin-left:11px;">{item.Country__c} </span>
                                                </div>
                                                <div class="slds-col">
                                                    <img src={hatImage}>
                                                    <span style="margin-left: 11px;"> Masters</span>
                                                </div>
                                            </div>
                                            <div class="slds-grid slds-gutters"
                                                style="padding: 10px; padding-bottom:0px;">
                                                <div class="slds-col">
                                                    <span class="applyBy">{item.CreatedDate}</span>
                                                </div>
                                                <div class="slds-col" style="margin-left: 25px;">
                                                    <span class="applyBy">{item.Apply} {item.Job_Close_Date__c}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                </template>
                            </div>
                            <!-- mobile version ends   -->
                            <div>
                            </div>
                        </div>
                        <div class="childcmp">
                            <!-- <div>
                                <div>
                                	<img src={board} style="border-radius: 20px">
                                	
                                		<div class="slds-grid slds-gutters" style="top: 54px;margin-top: -41px;float: right;margin-right: 11px;">
                                			<div class="slds-col">
                                				 <lightning-button variant="brand" label="Brand" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                                			</div>
                                			<div class="slds-col">
                                				 <lightning-button variant="brand-outline" label="Neutral" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small" icon-name="utility:bookmark"></lightning-button>
                                			</div>
                                			<div class="slds-col">
                                				 <lightning-button variant="brand" label="Brand" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                                			</div>
                                		</div>
                                	   
                                </div>    
                                </div>     -->
                            <c-high-school-math get-value={value} class="mobile-view-childCmp"
                                oncallpasstoparent={passToParent} onchangedheight={changedHeight}></c-high-school-math>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
