<template>
  <template if:true={loader}>
    <div class="overlay"></div>
    <div id="grid-container" class="grid-container">
      <div class='cube cube1'></div>
      <div class='cube cube2'></div>
      <div class='cube cube3'></div>
      <div class='cube cube4'></div>
      <div class='cube cube5'></div>
      <div class='cube cube6'></div>
      <div class='cube cube7'></div>
      <div class='cube cube8'></div>
      <div class='cube cube9'></div>
    </div>
  </template>
  <template if:true={component}>
    <div class="mainBody">
      <div class="header" style="display:flex;">
        <div style="width: max-content; display: flex;margin-top: 8px;">


          <div style="padding: 5px 7px">
            <div style="width: max-content;">
              <div class="slds-form-element" style="width: 100%;">
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right"
                  style="z-index:2;">
                  <lightning-icon size="x-small"
                    class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"
                    icon-name="utility:down"></lightning-icon>
                  <input type="text"
                    placeholder="Department" class="slds-input inputBar jobListInput" onclick={showOption} readonly />
                </div>
              </div>
              <div class="cmbOptions"
                style="position: absolute;background:white;border-radius: 10px;z-index: 10;overflow:hidden;display:none;width: calc(100% - 50px);max-width: 400px;box-shadow:rgb(0 0 0 / 45%) 0px 5px 50px;padding: 0px 0px 10px 0px;">
                <div class="optionsFields" style="max-height: 300px;overflow-y: auto;">
                  <template for:each={jobsPositionList} for:item="jobPosition">
                    <div key={Id} style="padding: 10px;cursor: pointer;border-bottom: 1px solid #eee;margin: 0px 10px;"
                      data-id={jobPosition.value} onclick={pageJobChanged} data-name={jobPosition.label} class="optval">
                      <ul>
                        <li style="display: flex;">
                          <p style="font-weight: bold;min-width:70px">Name </p> <span
                            style="min-width:20px;text-align:center;font-weight: bold;">:</span> {jobPosition.label}
                        </li>
                        <li style="display: flex;">
                          <p style="font-weight: bold;min-width:70px">Position </p> <span
                            style="min-width:20px;text-align:center;font-weight: bold;">:</span> {jobPosition.position}
                        </li>
                        <li style="display: flex;">
                          <p style="font-weight: bold;min-width:70px">Department </p> <span
                            style="min-width:20px;text-align:center;font-weight: bold;">:</span>
                          {jobPosition.department}
                        </li>
                        <li style="display: flex;">
                          <p style="font-weight: bold;min-width:70px">Subject </p> <span
                            style="min-width:20px;text-align:center;font-weight: bold;">:</span> {jobPosition.subject}
                        </li>
                      </ul>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>

          <lightning-icon size="x-small" icon-name="utility:down"
            style="--sds-c-icon-color-foreground-default: black;margin:5px 0px 0px 30px;"></lightning-icon> -->
        </div>

        <div class="bars" onclick={showTabs}>

            style="--sds-c-icon-color-foreground-default: #549BA5"></lightning-icon>
        </div>

        <div class="headerTabsOverlay" onclick={closeTabs}></div>

        <div class="tabs">
          <div class="HeaderTabs" onclick={headerTabClicked}>

            <div class="imgText">

            </div>
          </div>

            </div>

            </div>
          </div> -->

                      <div style="background:#F6F6F6;border-radius:15px;min-height: 252px;padding-left: -8px;">
                        <table>
                          <tr class="seekingPositionTabHeader">
                            <th style="padding:20px">Department</th>
                            <th>Subject of Role</th>
                            <th>Education Level</th>
                            <th>Curriculum</th>
                          </tr>
                          <template for:each={data} for:item="item">
                            <tr key={item.key} class="seekingPositionData">
                              <td style="padding:17px">{item.DepartMent}</td>
                              <td>{item.Subject}</td>
                              <td>{item.Education}</td>
                              <td>{item.Curriclum}</td>
                            </tr>
                          </template>
                        </table>

                      </div>
                    </div>



                  </article>
                </div>
              </div>
            </template>
          </div>
        </div>

        <div class="containerOverlay" style="width: 47.6%;">
          <div class="container slds-grid slds-gutters slds-wrap">
            <div class="userList">

              <div style="background: #e6eaea;">

                <div class="bestMatchHeader">

                  <p class="currentRecordsType">Total</p>
                  <div style="margin: 8px;">
                    <div style="width: max-content;" class="filter5">
                      <div class="slds-form-element" style="width: 130px;">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right"
                          style="z-index:3;">
                          <lightning-icon size="x-small" style="--sds-c-icon-color-foreground-default: white;"
                            class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"
                            icon-name="utility:down"></lightning-icon>
                          <input type="text" placeholder="" class="slds-input inputBar bestMatchFilter"
                            onclick={showOption} readonly />
                        </div>
                      </div>
                      <div class="cmbOptions"
                        style="margin-left: -65px;position: absolute;background:white;border-radius: 10px;overflow:hidden;z-index: 10;display:none;width: 100%;max-width: 192px;box-shadow:rgb(0 0 0 / 50%) 0px 0px 2px;">
                        <div class="optionsFields" style="max-height: 300px;overflow-y: auto;">
                          <template for:each={sortingOption} for:item="option">
                            <p key={Id} style="padding: 10px 20px;cursor: pointer;" class="optval"
                              onclick={handleBestMatch}>
                              {option.label}
                            </p>
                          </template>
                        </div>
                      </div>

                    </div>
                  </div>
                  <!-- <div style="padding:8px;display:flex;flex-wrap:wrap;margin-top: 4px;">
                    <span class="lrt" style="color: white;font-size: smaller;margin-top: 5px;">Alert</span>
                    <lightning-input type="toggle"></lightning-input>
                  </div> -->
                </div>
                <div style="background: #FFF;padding: 10px 20px 10px 15px;box-shadow: none;">
                  <lightning-input name="enter-search" placeholder="Search Name or Email " type="search"
                    class="my-cystom-input" onkeyup={searchContact} onchange={searchContact}></lightning-input>
                </div>

                <p
                  style="text-align: center; padding: 5px; font-weight: bold; letter-spacing: 2px; color: #555555;background: white;">
                  {contactListCount} Results</p>

              </div>

              <div class="conList" style="overflow-y:auto;background: white;">
                <div style="width: 100%;padding: 5px 0px;">
                  <template for:each={contactList} for:item="contact">
                    <div class="con-bubble" key={Id} style="position: relative;">
                      <div class="icons boomarkIcon" data-id={contact.Id} data-checked={contact.checked}
                        onclick={bookmarkBtnClicked}>
                        <div class="boomarkIcon">
                          <!-- <div class="slds-col">
                                <img src={showUsers} alt="">  
                              </div>{contact.Number_Of_Dependents__c} -->
                          <div class="boomarkIcon">
                            <img class="boomarkIcon" src={contact.bookmarkStatus} alt=""
                              style="width: 20px;margin: 0px 5px;">
                            <!-- <lightning-icon onclick={favouriteCandiddate} data-id={contact.Id}
                                  class={contact.classname} icon-name='utility:favorite' style="padding:2px;"
                                  alternative-text='f' size='x-small' title='favorite'></lightning-icon> -->
                          </div>
                        </div>
                      </div>
                      <article class={contact.classes} data-record={contact.Id}
                        style="border-radius: 15px;margin: 10px 15px;overflow: hidden;cursor: pointer;padding: 2px;"
                        onclick={showDetails}>
                        <div class="slds-card__header slds-grid" data-record={contact.Id}
                          style="padding: 15px 15px 0px 15px;">
                          <header class="slds-media slds-media_center slds-has-flexi-truncate" data-record={contact.Id}>
                            <div class="slds-media__body" data-record={contact.Id}>
                              <p class="conatactName" style="color:#fff;font-size: 15px;font-weight: 600;"
                                data-record={contact.Id}>{contact.Name}</p>
                              <p style="font-weight: 400;font-size: 12px;line-height: 16px;color: white;"
                                data-record={contact.Id}>
                                {contact.Degree_Type__c}
                              </p>
                            </div>
                          </header>
                        </div>
                        <div
                          style="padding: 10px 10px 15px; background: white; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px;"
                          data-record={contact.Id}>
                          <table style="width:100%;" data-record={contact.Id}>
                            <tr data-record={contact.Id}>
                              <th style="padding: 0px;" data-record={contact.Id}>Experience</th>
                              <th style="padding: 0px;" data-record={contact.Id}>Available</th>
                              <th style="padding: 0px;" data-record={contact.Id}>Referee Score</th>
                            </tr>
                            <tr data-record={contact.Id}>
                              <td style="padding: 0px;" data-record={contact.Id}>{contact.yearsOfExperience__c}</td>
                              <td style="padding: 0px;" data-record={contact.Id}>{contact.Date_of_Availability__c}</td>
                              <td style="padding: 0px;" data-record={contact.Id}>{contact.refereeRating__c}</td>
                            </tr>



                          </table>
                        </div>
                        <!-- <footer class="slds-card__footer"> -->
                        <!-- <a class="slds-card__footer-action" href="#">View All -->
                        <!-- <span class="slds-assistive-text">Accounts</span> -->
                        <!-- </a> -->
                        <!-- </footer> -->
                      </article>
                    </div>
                  </template>
                  <br>
                </div>
              </div>

            </div>
            <template if:true={childScreenVisibility}>
              <div class="childScreen">
                <c-job-child-component current-jobid={currentActiveJob} visible-contact={visibleContact}
                  onremovefavourite={removefavourite} onshowfavourite={showfavourite} all-contacts={contactList}
                  onhidecomponent={hideComponent} ontoggle={showHideCompactView} onchangedheight={changedHeight}
                  ontogglecomponents={toggleComponents} onsetconlistheight={setConlistHeight}>
                </c-job-child-component>
              </div>
            </template>

            <template if:false={childScreenVisibility}>
              <div class="childScreen watermark">
                <div style="height: 100%;
              text-align: center;
              width: 100%;">
                  <!-- <img src={businessLogo} style="opacity: 0.3;height: 350px"> -->
                  <h1 class="NoCandidateSelected">No Candidate Selected</h1>
                </div>
              </div>
            </template>

          </div>
        </div>

      </div>


    </div>
  </template>
</template>
