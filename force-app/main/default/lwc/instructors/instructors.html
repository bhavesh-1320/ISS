<template>
    <div class="container">
        <h1 class="header">Instructors:</h1>
        <ul if:true={displayedInstructors.length}>
            <template for:each={displayedInstructors} for:item="instructor">
                <li key={instructor}>
                    <div class="holder">
                        <div class="image">
                            <img src={instructor.image}>
                        </div>
                        <div class="des">
                            <a data-id={instructor.id} href="#" class="name" onclick={handelSelectedInstructor}>
                                {instructor.Name} 	
                                <svg width="18" height="17" fill="currentColor" viewBox="0 0 16 16" class="arrow_symbol">
                                    <path 
                                        fill-rule="evenodd" 
                                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" 
                                        stroke="currentColor" 
                                        stroke-width="1"
                                    >
                                    </path>
                                </svg>
                            </a>
                            <span class="title">{instructor.title}</span>
                        </div>
                    </div>
                    <p class="place">{instructor.location}</p>
                </li>
            </template>
        </ul>
    </div>

    <template if:true={isModalOpen}>
        <div 
            role="dialog" 
            tabindex="-1" 
            style="background: rgba(45, 81, 79, 0.7);" 
            aria-labelledby="modal-heading-01" 
            aria-modal="true" 
            aria-describedby="modal-content-id-1" 
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <div class="popup_box">
                    <header class="slds-modal__header" >
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate" style="margin: 25px 32px;margin: 0;color: #fff;
                    font-size: 25px;
                    line-height: 30px;
                    font-weight: 600;
                    text-align: start;">Instructor info</h2>
                    </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <div style="display: flex;flex-wrap: wrap;align-items: center;">
                        <div style=" width: 50px; height: 50px; border-radius: 100%; margin-right: 10px;">
                            <img style="display: block;width: 100%;height: auto;" src={selectedInstructor.image} alt="image-description">
                        </div>

                        <div style="display: block;font-size: 16px;line-height: 19px;font-weight: 600;">
                            <strong style="  display: block;
                            font-size: 16px;
                            line-height: 19px;
                            font-weight: 600;">{selectedInstructor.Name}</strong>
                            <span style="  display: block;
                            font-style: normal; font-size: 15px;">{selectedInstructor.title}</span>
                        </div>
                    </div>
                     <address style="color: #549BA5;
                        font-style: normal;
                        font-size: 16px;">{selectedInstructor.location}</address>

                        <p style="color: #549BA5;
                        font-style: normal;
                        font-size: 16px;
                        padding-top: 15px;">
                            Ellen Mahoney, M. Ed, is an alumna of international schools and the founder of Sea Change Mentoring. For over twenty years, Ellen has dedicated her career to strengthening relationships in schools as a teacher, counselor, director, and trainer. She serves as a Council of International Schools (CIS) Affiliated Consultant and is a frequent contributor to CISâ€™s wellbeing work. Ellen is certified in mentoring supervision by Fordham University's Graduate School of Social Work. Ellen has contributed to major youth-mentoring and international school publications, including the National Mentoring Partnership's (MENTOR) 2022 Youth Mentoring Research Agenda and the award-winning research study, "Surveying the Landscape: Common Practices, Challenges and Opportunities in International School Transitions-Care."
                        </p>
                </div>
                <footer class="slds-modal__footer">
                    <button style="border: none; color:#549BA5; font-size:16px" class="slds-button slds-button_neutral" onclick={closeModal} title="Close">Close</button>
                </footer>
                </div>

            </div>
        </div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
