<template>
   <c-resume-parser style="display:none"></c-resume-parser>
   <!-- {paymentSectionVisibility}
   {premiumPlan} -->
   <template if:true={showResume}>
      <!--
         I Used SLDS for this code
         Here is link https://www.lightningdesignsystem.com/components/modals/
         -->
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
         aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
               <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                  title="Close" name="closetop" onclick={handleShowResume}>
                  <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                     size="small"></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
               </button>
               <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Upload Resume</h2>
            </header>
            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium slds-p-top--none" id="modal-content-id-1">
               <c-resume-parser class="saved-resume-data" f-page={fPage} s-page={sPage} t-page={tPage}
                  onpagechange={handlePageChange} ongetrecorddata={getRecordData} user-basic-data={userBasicData} get-record-data={resumeData}>
               </c-resume-parser>
               <template if:true={showPag}>
                  <div style="text-align: center; margin-top: 2%;">
                     <div onclick={handleNext} class="fBtn fillColor" data-btn="on" style="cursor: pointer;">
                     </div>
                     <div onclick={handleNext} class="twBtn grayColor" data-btn="tw" style="cursor: pointer;">
                     </div>
                     <div onclick={handleNext} class="thrBtn grayColor" data-btn="thr" style="cursor: pointer;">
                     </div>
                     <p style="font-weight: 700; font-size: 10px; color:gray; margin-left: 3%;">{pagiNation}</p>
                  </div>
               </template>
            </div>
            <!-- modal footer start-->
            <footer class="slds-modal__footer">
               <template if:true={fPage}>
                  <a data-btn="one" style="padding-right: 3%;" name="skip" onclick={handleNext}>Skip</a>
                  <button data-btn="one" class="slds-button slds-button_brand" name="save"
                     style="border-radius: 15px; background-color: cadetblue; border:none  !important;"
                     onclick={handleNext}>Save & Next</button>
               </template>
               <template if:true={sPage}>
                  <a data-btn="two" style="padding-right: 3%;" name="skip" onclick={handleNext}>Skip</a>
                  <!-- <lightning-button data-btn="two" variant="Brand" onclick={handleNext} label="Save & Next"></lightning-button> -->
                  <button data-btn="two" name="save" class="slds-button slds-button_brand"
                     style="border-radius: 15px; background-color: cadetblue; border:none  !important;"
                     onclick={handleNext}>Save & Next</button>
               </template>
               <template if:true={tPage}>
                  <button data-btn="three" name="closebottom" class="slds-button"
                     style="padding-right: 3%;border-radius: 15px; color:red; border:none  !important;"
                     onclick={handleShowResume}>Close</button>
                  <button data-btn="three" name="save" class="slds-button slds-button_brand"
                     style="border-radius: 15px; background-color: cadetblue; border:none  !important;"
                     onclick={saveResumeParser} check-save-pages={savedPages}>Save</button>
               </template>
            </footer>
         </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
   </template>


   <template if:true={showRecordPage}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
         aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
            <!-- modal header start -->
           <header class="slds-modal__header">
               <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                  title="Close" name="closetop" onclick={closeShowRecord}>
                  <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                     size="small"></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
               </button>
               <h2 class="slds-text-heading_medium slds-hyphenate">Upload Resume</h2>
            </header>

             <!-- modal body start -->
             <div class="slds-modal__content slds-p-around_medium slds-p-top--none">
               <template if:true={fPage}>
                  <!-- <div> -->
                  <div class="slds-grid slds-wrap">
                      <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                          <h1 class="slds-text-heading_small slds-truncate" style="font-weight: bold; margin-top: 3%;">Personal Information</h1>
                      </div>
  
                      <lightning-layout style="margin-top:2%;" multiple-rows="true">
                          <div class="slds-grid slds-wrap">
                              <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_5-of-12">
                                  <div class="slds-m-right--small">
                                      <lightning-layout-item size="4" style="padding-right: 5%;">
                                          <label class="slds-form-element__label slds-no-flex" for="input-323" >First Name</label>
                                          <div class="slds-form-element__control slds-grow">
                                              <input name="firstname" onchange={handleChange} style="--sds-c-input-radius-border: 20px; --sds-c-input: 2px solid black;" class="slds-input" value={userBasicData.Name} type="text">
                                          </div>
                                      </lightning-layout-item>
                                  </div>
                              </div>
                              <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_5-of-12">
                                 <div class="slds-m-right--small">
                                     <lightning-layout-item size="4" style="padding-right: 5%;">
                                         <label class="slds-form-element__label slds-no-flex" for="input-323">Last Name</label>
                                         <div class="slds-form-element__control slds-grow">
                                             <input name="lastname" onchange={handleChange} class="slds-input" value={userBasicData.last} type="text" required>
                                         </div>
                                     </lightning-layout-item>
                                 </div>
                             </div>
                             <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_2-of-12">
                                 <div class="titleFP slds-m-right--small">
                                    <lightning-layout-item size="4" style="padding-right: 5%;">
                                       <label class="slds-form-element__label slds-no-flex" for="input-323">Title</label>
                                       <div class="slds-form-element__control slds-grow">
                                             <input name="title" onchange={handleChange} class="slds-input" value={userBasicData.title} type="text">
                                       </div>
                                    </lightning-layout-item>
                                 </div>
                              </div>
                              <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-2">
                                 <div class="slds-m-right--small emailFP">
                                    <lightning-layout-item size="6" style="padding-right: 5%;">
                                       <label  class="slds-form-element__label slds-no-flex" for="input-323">Email</label>
                                       <div class="slds-form-element__control slds-grow">
                                             <input class="slds-input" value={userBasicData.email} name="email" onchange={handleChange} type="text">
                                       </div>
                                    </lightning-layout-item>
                                 </div>
                              </div>
                              <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-2">
                                 <div class="slds-m-right--small phoneFP">
                                     <lightning-layout-item size="6" style="padding-right: 5%;">
                                         <label class="slds-form-element__label slds-no-flex" for="input-323">Phone</label>
                                         <div class="slds-form-element__control slds-grow">
                                             <input name="phone" onchange={handleChange} class="slds-input" value={userBasicData.phone} type="text">
                                         </div>
                                     </lightning-layout-item>
                                 </div>
 
                             </div>
                             <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-2">
                                 <div class="slds-m-right--small dobFP">
                                     <lightning-layout-item size="6" style="padding-right: 5%;">
                                         <label class="slds-form-element__label slds-no-flex" for="input-323">Date of Birth</label>
                                         <div class="slds-form-element__control slds-grow">
                                             <input name="dob" onchange={handleChange} class="slds-input"  value={userBasicData.birthdayDate} type="date">
                                         </div>
                                     </lightning-layout-item>
                                 </div>
 
                             </div>
                             <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-2">
                                 <div class="slds-m-right--small lndkFP">
                                     <lightning-layout-item size="6" style="padding-right: 5%;">
                                         <label class="slds-form-element__label slds-no-flex" for="input-323">Linkedin Profile</label>
                                         <div class="slds-form-element__control slds-grow">
                                             <input name="lndprofile" onchange={handleChange} class="slds-input" value={userBasicData.linkedin} type="text">
                                         </div>
                                     </lightning-layout-item>
                                 </div>
 
                             </div>
                          </div>
                      </lightning-layout>
                      <!-- </div> -->
                  </div>
                  <div>
                      <h1 class="slds-text-heading_small slds-truncate" style="font-weight: bold; margin-top: 3%;">Address</h1>
                      <lightning-layout style="margin-top:2%;" multiple-rows="true">
                          <div class="slds-grid slds-wrap">
                              <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_2-of-3 " >
                                 <div class="add1FP slds-m-right--small">

                                    <lightning-layout-item size="5" style="padding-right: 5%;">
                                        <label class="slds-form-element__label slds-no-flex" for="input-323">
                                            Address Line 1
                                        </label>
                                        <div class="slds-form-element__control slds-grow">
                                            <input name="add1" onchange={handleChange} value={userBasicData.street} class="slds-input" type="text">
                                        </div>
                                    </lightning-layout-item>
                                </div>
                              </div>
                              <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-3 slds-align_absolute-center toggle1FP" style="display:flex">
  
                                  <lightning-layout-item size="8" style="text-align: right; padding-right: 2%; color: #549BA5; font-weight: 600;">
                                      Permanent Address
                                  </lightning-layout-item>
                                  <lightning-layout-item size="4" style="padding-right: 5%;">
                                      <!-- <lightning-input type="toggle" variant="label-hidden" label="Permanent Address" checked>
                                      </lightning-input> -->
                                      <div class="slds-form-element">
                                          <label class="slds-checkbox_toggle slds-grid">
                                             <span class="slds-form-element__label slds-m-bottom_none"></span>
                                             <input  onchange={handleChange} type="checkbox" name="checkbox-toggle-16" value="checkbox-toggle-16" aria-describedby="checkbox-toggle-16" checked="" />
                                             <span id="checkbox-toggle-16" class="slds-checkbox_faux_container" aria-live="assertive">
                                             <span class="slds-checkbox_faux"></span>
                                             <span class="slds-checkbox_on"></span>
                                             <span class="slds-checkbox_off"></span>
                                             </span>
                                          </label>
                                      </div>
                                  </lightning-layout-item>
                              </div>
                              <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_2-of-3">
                                  <div class="add2FP slds-m-right--small">
                                      <lightning-layout-item size="5" style="padding-right: 5%;">
                                          <label class="slds-form-element__label slds-no-flex" for="input-323">Address Line 2</label>
                                          <div class="slds-form-element__control slds-grow">
                                             <input name="add2" onchange={handleChange} class="slds-input" type="text">
                                          </div>
                                      </lightning-layout-item>
                                  </div>
                              </div>
                              <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-3 slds-align_absolute-center toggle2FP" style="display:flex">
                                   <lightning-layout-item size="8" style="text-align: right; margin-top: 3%; padding-right: 2%; color: #549BA5; font-weight: 600;">
                                      Current Address
                                   </lightning-layout-item>
                                  <lightning-layout-item size="4" style="padding-right: 5%; margin-top: 3%;">
                                      <!-- <lightning-input type="toggle" variant="label-hidden" label="Current Address" checked>
                                      </lightning-input> -->
                                      <div class="slds-form-element">
                                       <label class="slds-checkbox_toggle slds-grid">
                                          <span class="slds-form-element__label slds-m-bottom_none"></span>
                                          <input type="checkbox"  name="checkbox-toggle-17" value="checkbox-toggle-17" aria-describedby="checkbox-toggle-17" checked=""  onchange={handleChange}/>
                                          <span id="checkbox-toggle-17" class="slds-checkbox_faux_container" aria-live="assertive">
                                          <span class="slds-checkbox_faux"></span>
                                          <span class="slds-checkbox_on"></span>
                                          <span class="slds-checkbox_off"></span>
                                          </span>
                                       </label>
                                      </div>
  
                                  </lightning-layout-item>
                              </div>
                              <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_5-of-12">
                                  <div class="slds-m-right--small">
                                  
                                      <lightning-layout-item size="4" style="padding-right: 5%;">
                                          <label class="slds-form-element__label slds-no-flex" for="input-323">City</label>
                                          <div class="slds-form-element__control slds-grow">
                                             <input name="city" onchange={handleChange} value={userBasicData.city} class="slds-input" type="text">
                                         </div>
                                      </lightning-layout-item>
                                  </div>
                              </div>
  
                              <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_5-of-12">
                                  <div class="slds-m-right--small">
  
                                      <lightning-layout-item size="4" style="padding-right: 5%;">
                                          <label class="slds-form-element__label slds-no-flex" for="input-323">State / Province</label>
                                          <div class="slds-form-element__control slds-grow">
                                             <input name="state" onchange={handleChange} value={userBasicData.state} class="slds-input" type="text">
                                         </div>
                                      </lightning-layout-item>
                                  </div>
                              </div>
  
                              <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_2-of-12">
                                  <div class="postalFP slds-m-right--small">
  
  
                                      <lightning-layout-item size="4" style="padding-right: 5%;">
                                          <label class="slds-form-element__label slds-no-flex" for="input-323">Postal Code</label>
                                          <div class="slds-form-element__control slds-grow">
                                             <input name="postalcode" onchange={handleChange} value={userBasicData.postalCode} class="slds-input" type="text">
                                         </div>
                                      </lightning-layout-item>
                                  </div>
                              </div>
                              <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_5-of-12">
                                  <div class="slds-m-right--large">
  
                                      <lightning-layout-item size="4" style="padding-right: 5%;">
                                          <label class="slds-form-element__label slds-no-flex" for="input-323">Country</label>
                                          <div class="slds-form-element__control slds-grow">
                                             <input name="country" onchange={handleChange} value={userBasicData.countryOfResidence} class="slds-input" type="text">
                                         </div>
                                      </lightning-layout-item>
                                  </div>
                              </div>
                          </div>
                      </lightning-layout>
                  </div>
              </template>
               <template if:true={sPage}>
                  <div>
                   <h1 class="slds-text-heading_small slds-truncate" style="font-weight: bold; margin-top: 3%;">Education</h1>
                   <lightning-layout style="margin-top:2%;" multiple-rows="true">
                       <template for:each={education} for:index="idx" for:item="ed">
                           <div class="slds-grid slds-wrap" key={ed.Id}>
                               <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_4-of-12 " >
                                   <div class="slds-m-right--small">
                                       <lightning-layout-item key={ed.Id} size="4" style="padding-right: 5%;">
                                           <label class="slds-form-element__label slds-no-flex" for="input-323">Institution</label>
                                           <div class="slds-form-element__control slds-grow">
                                               <input class="slds-input" value={ed.institution} data-idx={idx} name="institution" onchange={handleChange} type="text">
                                           </div>
                                       </lightning-layout-item>
                                   </div>
                               </div>
                               <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_4-of-12 " >
                                   <div class="slds-m-right--small countrySP">        
                                       <lightning-layout-item key={ed.Id} size="4" style="padding-right: 5%;">
                                           <label class="slds-form-element__label slds-no-flex" for="input-323">Country</label>
                                           <div class="slds-form-element__control slds-grow">
                                               <!-- <input class="slds-input" value={ed.country} data-idx={idx} name="countryEdu" onchange={handleChange} type="text"> -->
                                               <select class="slds-select" onchange={handleChange} name="countryEdu" value={ed.country} data-idx={idx} style="border: 1px solid rgba(134, 132, 132, 0.382); border-radius: 24px;    padding-left: 4%;">
                                                   <option value="" class="noneField">---None---</option>                
                                                       <template for:each={educationCountryValues} for:item="selectOptItem">
                                                           <option data-id={selectOptItem.custFldvalue} class="countryCareerOption" key={selectOptItem.custFldvalue} value={selectOptItem.custFldvalue}>
                                                               {selectOptItem.custFldlabel}
                                                           </option>
                                                       </template>
                                               </select>
                                           </div>
                                       </lightning-layout-item>
                                   </div>
                               </div>
                               <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_4-of-12 " >
                                   <div class="slds-m-right--small tyleSP">
                                       <lightning-layout-item key={ed.Id} size="4" style="padding-right: 5%;">
                                           <label class="slds-form-element__label slds-no-flex" for="input-323" onchange={handleChange} name="tyle">Tyle</label>
                                           <div class="slds-form-element__control slds-grow">
                                               <input class="slds-input" type="text" data-idx={idx} name="tyle" onchange={handleChange}>
                                           </div>
                                       </lightning-layout-item>
                                   </div>
                               </div>

                               <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_4-of-12 " >
                                   <div class="slds-m-right--small">
                                       <lightning-layout-item key={ed.Id} size="4" style="padding-right: 5%;">
                                           <label class="slds-form-element__label slds-no-flex" for="input-323">Major</label>
                                           <div class="slds-form-element__control slds-grow">
                                               <input class="slds-input" type="text" data-idx={idx} onchange={handleChange} name="major">
                                           </div>
                                       </lightning-layout-item>
                                   </div>
                               </div>
                               <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_2-of-12 " >
                                   <div class="slds-m-right--small startSP">
                                       <lightning-layout-item key={ed.Id} size="2" style="padding-right: 5%;">
                                           <label class="slds-form-element__label slds-no-flex" for="input-323">Start</label>
                                           <div class="slds-form-element__control slds-grow">
                                               <input class="slds-input" value={ed.start} type="date" data-idx={idx}  name="start" onchange={handleChange}>
                                           </div>
                                       </lightning-layout-item>
                                   </div>
                               </div>
                               <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_2-of-12 " >
                                   <div class="slds-m-right--small endSP">
                                       <lightning-layout-item key={ed.Id} size="2" style="padding-right: 5%;">
                                           <label class="slds-form-element__label slds-no-flex" for="input-323" data-idx={idx}>End</label>
                                           <div class="slds-form-element__control slds-grow">
                                               <input class="slds-input" value={ed.end} type="date" data-idx={idx} name="end" onchange={handleChange}>
                                           </div>
                                       </lightning-layout-item>
                                   </div>
                               </div>
                               <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_4-of-12 slds-align_absolute-center uploadDivSP">
                                   <div class="slds-m-right--small uploadSP">
                                       <lightning-layout-item key={ed.Id} size="4" style="padding-right: 5%;">
                                           <!-- <lightning-file-upload label="Upload Diploma"></lightning-file-upload> -->
                                           
                                           
                                           <div class="container" style="height: 0px   !important;">
                                               <div class="" style="">
                                                   <div>
                                                       <h6 style="color: #549BA5; font-weight:600;font-size:14px;">Upload Diploma <span><img src={uploadIcon}></span></h6>
                                                   </div>
                                                   <div class="" style="margin-top: -35% !important;opacity:0">
                                                       <lightning-file-upload accept={acceptedFormats} style="opacity: 0;"></lightning-file-upload>
                                                   </div>
                                               </div>
                                               <!-- <div class="infoi" style="margin-top: -8% !important;opacity:0"> -->
                                           </div>
                                       
                                       </lightning-layout-item>
                                   </div>
                               </div>
                           
                               <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_5-of-12 " >
                                   <div class="slds-m-right--large" style="display:flex">
                                       <lightning-layout-item key={ed.Id} size="7" style="margin-top: 3%; color: #549BA5; font-weight: 600;">
                                           Degree conferred?
                                       </lightning-layout-item>
                                       <lightning-layout-item key={ed.Id} size="4" style="padding-right: 5%; margin-top: 3%;">
                                           <!-- <lightning-input type="toggle" variant="label-hidden" >
                                           </lightning-input> -->
                                           <div class="slds-form-element">
                                               <label class="slds-checkbox_toggle slds-grid">
